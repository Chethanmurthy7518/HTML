<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegestrationForm</title>
</head>
<body>
    <h1 align="center"><b>Regestration form</b></h1>
    <form action="#" align="center">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="first name"><br><br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="last name"><br><br>
        <label for="email">E-Mail ID</label>
        <input type="email" id="email" name="e-mail id"><br><br>
        <p align="center">Choose Gender</p>
        <label for="male">Male</label>
        <input type="radio" id="male" name="male"><br>
        <label for="female">Female</label>
        <input type="radio" id="female" name="female"><br>
        <label for="other">Other</label>
        <input type="radio" id="other" name="other"><br><br>
        <label for="password">Password</label>
        <input type="text" id="password" name="password"><br><br>
        <label for="cpassword">Confirm Password</label>
        <input type="text" id="cpassword" name="confirm password"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
