<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee detail form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <fieldset class="che">
        <legend class="legend"><h1>Employee Details</h1></legend>
        <form>

        <table>
            <tr>
                <td><label><b>Enter Username:</b></label></td>
                <td><input type="text" placeholder="user name"></td>
            </tr>
            <tr>
                <td><label><b>Enter DOB:</b></label></td>
                <td><input type="date" placeholder="dob"></td>
            </tr>
            <tr>
                <td>
                    <label><b>Gender:</b></label>
                </td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                    <input type="radio" name="gender">Transgender
                </td>
            </tr>
            <tr>
                <td>
                    <label><b> Qualification:</b></label>
                </td>
                <td>
                    <input type="checkbox">10 <sup>th</sup>
                    <input type="checkbox">12 <sup>th</sup>
                    <input type="checkbox">UG
                    <input type="checkbox">PG
                </td>
            </tr>
            <tr>
                <td>
                    <label><b>Enter Email-Id:</b></label>
                </td>
                <td>
                    <input type="email" placeholder="email-id">
                </td>

            </tr>
            <tr>
                <td>
                    <label><b>Enter Mobile Number:</b></label>
                </td>
                <td>
                    <input type="number" placeholder="mobile number">
                </td>
            </tr>
            <tr>
                <td>
                    <label><b>Enter Your Address:</b></label>
                </td>
                <td>
                    <textarea cols="20" rows="5" placeholder="address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label><b>Select your Country:</b></label>
                </td>
                <td>
                    <input list="country" placeholder="country">
                </td>
                <td>
                    <datalist id="country">
                        <option value="INDIA"></option>
                        <option value="RUSSIA"></option>
                        <option value="USA"></option>
                        <option value="UK"></option>
                        <option value="CHINA"></option>
                        <option value="AUSTRALIA"></option>
                        <option value="BANGLADESH"></option>
                        <option value="SRI LANKA"></option>
                        <option value="JAPAN"></option>
                        <option value="DUBAI"></option>
                        <option value="ITALY"></option>
                    </datalist>
                </td>
            </tr>
            <tr>
                <td>
                    <label><b>Enter your State:</b></label>
                </td>
                <td>
                    <input list="state" placeholder="state">
                </td>
                <td>
                    <datalist id="state">
                        <option value="KARNATAKA">Bangalore</option>
                        <option value="ANDHRA">Kadapa</option>
                        <option value="TELANGANA">Hyderabab</option>
                        <option value="MAHARASHTRA">Mubai</option>
                        <option value="KERALA">Chenai</option>
                        <option value="DELHI">Delhi</option>
                        
                    </datalist>
                </td>
            </tr>
            <tr>
                <td>
                    <label><b>Enter the Joining Date:</b></label>
                </td>
                <td>
                    <input type="month">
                </td>
            </tr>
            <tr>
                <td>
                    <label><b>Enter the Password</b></label>
                </td>
                <td>
                    <input type="password" placeholder="password">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                </td>
                <td>
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </fieldset>
</body>
</html>
